<html>
<form>
    <div class="container">
        <h1>Books</h1>
        <hr>

        <label for="name"><b>Title</b></label>
        <input type="text" placeholder="Enter BookName" name="name" required [(ngModel)]="book.Title" />

        <label for="Author"><b>AuthorName</b></label>
        <input type="text" placeholder="Enter AuthorName" name="Author" required [(ngModel)]="book.AuthorName" />

        <label for="publisher"><b>Publisher</b></label>
        <input type="text" placeholder="Enter PublisherName" name="publisher" required [(ngModel)]="book.Publisher" />

        <label for="price"><b>Price</b></label>
        <input type="text" name="price" required [(ngModel)]="book.Price" />

        <label for="content"><b>Content</b></label>
        <input type="text" name="content" required [(ngModel)]="book.Content" />

        <label for="img"><b>Image Url</b></label>
        <input type="text" name="img" required [(ngModel)]="book.Logo" />

        <label for="category"><b>Categories</b></label>
        <select name="category" id="category" [(ngModel)]="book.Category">
            <option value="comic">Comic</option>
            <option value="fiction">Fiction</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="scific">SciFic</option>
            <option value="moral">Moral</option>
            <option value="drama">Drama</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="narrative">Narrative</option>
        </select>
        <br>
        <br>
        <label for="active"><b>Book Status</b></label>
        <select name="active" id="Active" [(ngModel)]="book.Active">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
       </select>
        <br>
        <br>

        <div *ngIf="addbtn" class="clearfix">
            <a class="btn btn-primary" type="submit" (click)="onSubmit()">Add Book</a>
        </div>
        <div *ngIf="updatebtn" class="clearfix">
            <a class="btn btn-primary" type="submit" (click)="onUpdate()">Update Book</a>
        </div>

    </div>
</form>

</html>
