<html>
<form>
    <div *ngIf="ifhide" class="container ">
        <h1>Payment History</h1>
        <div class="row row-cols-1 row-cols-md-4 gy-5 gx-0 ">
            <div *ngFor="let item of receipts">
                <div class="col ">
                    <div class="card" style="width: 17rem; height: 28rem;">
                        <img src="{{item.logo}}" class="card-img-top" width="100%" height="70%" object-fit="cover"
                            alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Title:{{item.title}}</h5>
                            <h5 class="card-title">BookId:{{item.bookId}}</h5>
                            <!-- <button class="btn btn-primary " (click)="routetopayment('/payment-comp')"{{item.bookId}} >Buy Book </button> -->
                            <!-- <a class="nav-link "href="#"  >Buy Book</a>  -->
                            <button class="btn btn-primary" (click)="viewcontent(item.bookId)">View Content</button>
                            <button class="btn btn-primary" (click)="generatePDF('open',item)">View Invoice</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div >
        <p >
            {{justcontent}}
            <!-- <button class="btn btn-primary btn-sm endbutton" href="['/paymenthistory-comp']">Back</button> -->
        </p>
    </div>
</form>

</html>
