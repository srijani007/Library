<div class="card-row">
    <div class="card-row-details">
        <div class="table-responsive"></div>
        <div class="row row-cols-1 row-cols-md-5 gy-5 gx-0">
            <div *ngFor="let item of Booklist">
                <div class="col ">
                    <div class="card" style="width: 18rem; height: 25rem;" >
                        <img src="https://s26162.pcdn.co/wp-content/uploads/2020/01/Sin-Eater-by-Megan-Campisi.jpg" class="card-img-top" width="100%" height="70%" object-fit="cover" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Title:{{item.title}}</h5>
                            <h5 class="card-title">BookId:{{item.bookId}}</h5>
                            <!-- <button class="btn btn-primary " (click)="routetopayment('/payment-comp')"{{item.bookId}} >Buy Book </button> -->
                            <!-- <a class="nav-link "href="#"  >Buy Book</a>  -->
                            <button class="btn btn-primary" [routerLink]="['/payment-comp']">Buy Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
