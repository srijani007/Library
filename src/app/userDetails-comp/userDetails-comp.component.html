<html>
<form>
 <!-- action="action_page.php" style="border:1px solid #ccc"> -->
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>UserName</b></label>
    <input type="text" placeholder="Enter UserName" name="name" required [(ngModel)]="detail.UserName"/>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="detail.Email" />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="detail.UserPass" />

    <label for="role"><b>User Roles</b></label>
    <select name="role" id="role" [(ngModel)]="detail.UserRole">
      <option value="author">Author</option>
      <option value="reader">Reader</option>
    </select>
    <br>
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"/> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a (click)="onSubmit()" type="submit" class="btn btn-primary" >Sign Up</a>
    </div>
    <div class= "alert alert-warning"  *ngIf="isSignedUp">
            Signed Up Successfully!!
    </div>
  </div>
</form>

</html>
