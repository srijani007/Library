<html>
<!-- <form></form> action="action_page.php"  style="border:1px solid #ccc;"> -->
<form>
  <div class="container ">
    <h1>Sign In</h1>
    <hr>
    <label for="name"><b>UserName</b></label>
    <input type="text" placeholder="Enter UserName" name="name" required [(ngModel)]="cred.UserName" />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="cred.UserPass" />

    <div class="clearfix">
      <a class="btn btn-primary" role="button" (click)="onSubmit()" type="submit">Sign In</a>
    </div>
    <div class="row" style="align-items: right;" *ngIf="isSignIn">
      <div class="col-md-12">
        <p class="alert alert-success">
          <strong>Login Successfull!</strong>
        </p>
      </div>
    </div>
  </div>
  <div class="row" style="align-items: right;" *ngIf="isFailed">
    <div class="col-md-12"></div>
    <p class="alert alert-danger">
      <strong>Login Failed!</strong>
    </p>
  </div>
  <!-- </div> -->
</form>

</html>
